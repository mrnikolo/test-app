
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a href="{% url 'home:home' %}"><span class="navbar-brand mb-0 h1">Home </span></a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'account:user_logout' %}"><span class="navbar-brand mb-0 h1">Logout  </span></a>
            <a href="{% url 'account:user_profile' request.user.id  %}"><span class="navbar-brand mb-0 h1">Profile  </span></a>
            {% else %}
            <a href="{% url 'account:user_register' %}"><span class="navbar-brand mb-0 h1">Register </span></a>
            <a href="{% url 'account:user_login' %}"><span class="navbar-brand mb-0 h1">Login </span></a>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}
