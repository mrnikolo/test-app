{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
            {% for texts in text %}
                <main role="main" class="main-content" id="main-content">
                    <div class="titleCont">
                        <h6 class="main-title" id="main-title"> {{ texts.user.username }} - {{ texts.update | date:'Y M' }}</h6>
                        <a href="{{ texts.get_absolute_url}}">
                            <h1>
                            {{ texts.body | truncatewords:4 }}
                            </h1>
                        </a>
                    </div>
                </main>
            {% endfor %}
    </div>
{% endblock %}
